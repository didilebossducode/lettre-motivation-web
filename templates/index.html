<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Lettre de Motivation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .loading.active {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="loading">
        <div class="bg-white p-5 rounded-lg shadow-lg">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500 mx-auto"></div>
            <p class="mt-3 text-gray-700">Génération en cours...</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Générateur de Lettre de Motivation</h1>
            
            <form id="letterForm" class="space-y-6">
                <div>
                    <label for="company_name" class="block text-sm font-medium text-gray-700">Nom de l'entreprise</label>
                    <input type="text" id="company_name" name="company_name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="job_title" class="block text-sm font-medium text-gray-700">Intitulé du poste</label>
                    <input type="text" id="job_title" name="job_title" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label for="skills" class="block text-sm font-medium text-gray-700">Compétences clés</label>
                    <textarea id="skills" name="skills" rows="3" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>

                <div>
                    <label for="motivation" class="block text-sm font-medium text-gray-700">Motivation</label>
                    <textarea id="motivation" name="motivation" rows="5" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                </div>

                <div class="flex justify-center">
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Générer la lettre
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('letterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Afficher le loader
            document.querySelector('.loading').classList.add('active');
            
            // Récupérer les données du formulaire
            const formData = {
                company_name: document.getElementById('company_name').value,
                job_title: document.getElementById('job_title').value,
                skills: document.getElementById('skills').value,
                motivation: document.getElementById('motivation').value
            };
            
            try {
                // Envoyer la requête au serveur
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Télécharger le fichier PDF
                    window.location.href = `/download/${data.pdf_path.split('/').pop()}`;
                } else {
                    alert('Erreur lors de la génération de la lettre : ' + data.error);
                }
            } catch (error) {
                alert('Erreur lors de la génération de la lettre : ' + error);
            } finally {
                // Cacher le loader
                document.querySelector('.loading').classList.remove('active');
            }
        });
    </script>
</body>
</html>
